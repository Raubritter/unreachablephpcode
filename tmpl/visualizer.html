<head>
    <meta charset="utf-8">
    <!-- Get version 1.1.0 of Fabric.js from CDN -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.1.0/fabric.all.min.js" ></script>
 
	<!-- Get the highest 1.X version of jQuery from CDN. Required for ready() function. -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script> 

<script>
	function makeclass(key,pos,arrow) {
		var text = new fabric.Text(key, {
			  fontSize: 15,
			  originX: 'center',
			  originY: 'center'
			});
			var file = new fabric.Rect({
				left: 0,
				top: 0,
				width: 120,
				height: 40,
				fill:"white",
				stroke: 'black',
				strokeWidth: 1
			  });
			var group = new fabric.Group([ text,file ], {
			  left: 150+pos,
			  top: 100,
			  draggable:false
			});
			group.arrow = arrow;
			return group;
	}
	function makeArrow(canvas,coords) {
		var line,
        arrow,
        circle;

        line = new fabric.Line(coords, {
            stroke: '#000',
            selectable: true,
            strokeWidth: '2',
            padding: 5,
            hasBorders: false,
            hasControls: false,
            originX: 'center',
            originY: 'center',
            lockScalingX: true,
            lockScalingY: true
        });

        var centerX = (line.x1 + line.x2) / 2,
            centerY = (line.y1 + line.y2) / 2;
        deltaX = line.left - centerX,
        deltaY = line.top - centerY;

        arrow = new fabric.Triangle({
            left: line.get('x1') + deltaX,
            top: line.get('y1') + deltaY,
            originX: 'center',
            originY: 'center',
            hasBorders: false,
            hasControls: false,
            lockScalingX: true,
            lockScalingY: true,
            lockRotation: true,
            pointType: 'arrow_start',
            angle: 90,
            width: 20,
            height: 20,
            fill: '#000'
        });
        arrow.line = line;

        circle = new fabric.Circle({
            left: line.get('x2') + deltaX,
            top: line.get('y2') + deltaY,
            radius: 3,
            stroke: '#000',
            strokeWidth: 3,
            originX: 'center',
            originY: 'center',
            hasBorders: false,
            hasControls: false,
            lockScalingX: true,
            lockScalingY: true,
            lockRotation: true,
            pointType: 'arrow_end',
            fill: '#000'
        });
        circle.line = line;

        line.customType = arrow.customType = circle.customType = 'arrow';
        line.circle = arrow.circle = circle;
        line.arrow = circle.arrow = arrow;
		canvas.add(line, arrow, circle);
		
		function moveEnd(obj) {
            var p = obj,
                x1, y1, x2, y2;

            if (obj.pointType === 'arrow_end') {
                obj.line.set('x2', obj.get('left'));
                obj.line.set('y2', obj.get('top'));
            } else {
                obj.line.set('x1', obj.get('left'));
                obj.line.set('y1', obj.get('top'));
            }

            obj.line._setWidthHeight();

            x1 = obj.line.get('x1');
            y1 = obj.line.get('y1');
            x2 = obj.line.get('x2');
            y2 = obj.line.get('y2');

            angle = calcArrowAngle(x1, y1, x2, y2);

            if (obj.pointType === 'arrow_end') {
                obj.arrow.set('angle', angle - 90);
            } else {
                obj.set('angle', angle - 90);
            }

            obj.line.setCoords();
            canvas.renderAll();
        }

        function moveLine() {
            var oldCenterX = (line.x1 + line.x2) / 2,
                oldCenterY = (line.y1 + line.y2) / 2,
                deltaX = line.left - oldCenterX,
                deltaY = line.top - oldCenterY;

            line.arrow.set({
                'left': line.x1 + deltaX,
                'top': line.y1 + deltaY
            }).setCoords();

            line.circle.set({
                'left': line.x2 + deltaX,
                'top': line.y2 + deltaY
            }).setCoords();

            line.set({
                'x1': line.x1 + deltaX,
                'y1': line.y1 + deltaY,
                'x2': line.x2 + deltaX,
                'y2': line.y2 + deltaY
            });

            line.set({
                'left': (line.x1 + line.x2) / 2,
                'top': (line.y1 + line.y2) / 2
            });
        }
/*
        arrow.on('moving', function () {
            moveEnd(arrow);
        });

        circle.on('moving', function () {
            moveEnd(circle);
        });

        line.on('moving', function () {
            moveLine();
        });*/
		
		return line;
	}

    function calcArrowAngle(x1, y1, x2, y2) {
        var angle = 0,
            x, y;

        x = (x2 - x1);
        y = (y2 - y1);

        if (x === 0) {
            angle = (y === 0) ? 0 : (y > 0) ? Math.PI / 2 : Math.PI * 3 / 2;
        } else if (y === 0) {
            angle = (x > 0) ? 0 : Math.PI;
        } else {
            angle = (x < 0) ? Math.atan(y / x) + Math.PI : (y < 0) ? Math.atan(y / x) + (2 * Math.PI) : Math.atan(y / x);
        }

        return (angle * 180 / Math.PI);
    }
	
	$(function () {
		var canvas = new fabric.Canvas('c');
		$.get("index.php?ajax=function", function(data, status){
			var obj = JSON.parse(data);
			var pos = 0;

				var group = makeclass(key,pos,line);
				canvas.add(group);
				canvas.on('object:moving', function(e) {
					var p = e.target;
					p.arrow && p.arrow.set({ 'x2': p.left, 'y2': p.top });
					p.arrow.circle && p.arrow.circle.set({ 'left': p.left, 'top': p.top });
				});
//				group.on('mousedown', function(e){
//					canvas.remove(group);
//					canvas.add(classgroup);
//				});
				pos = pos + 200;
			}
			
        var classrect = new fabric.Rect({
            left: 60,
            top: 50,
            width: 120,
            height: 100,
            fill:"white",
            stroke: 'black',
            strokeWidth: 1
          });
          var classtext = new fabric.Text('test', {
            fontSize: 15,
            left: 60,
            top: 15,
            width:120,
            height:100,
            originX: 'center',
            originY: 'center'
          });
          
          var classtext2 = new fabric.Text('Funktion 1\nFunktion 2', {
            fontSize: 15,
            left: 5,
            top: 50,
            width:120,
            height:100,
            originX: 'left',
            originY: 'center'
          });
          
          var classline = new fabric.Line([0, 30, 120, 30]);

          var classgroup = new fabric.Group([ classtext2, classline, classtext,classrect ], {
            left: 100,

            draggable:false
          });
          
	});

});
